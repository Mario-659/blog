---
layout: default
title: Blog
---
<h1>All Posts</h1>

<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <h5>{{ post.date | date_to_string }}</h5>
      <div class="preview">
        <p>{{ post.excerpt }}</p>
      </div>
    </li>
  {% endfor %}
</ul>
