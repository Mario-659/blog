---
layout: default
title: Home
---
<h1>{{ "Hello on my blog" | downcase }}</h1>

<h3>Here are my latests posts:</h3>

<ul class="post-list">
    {% for post in site.posts limit: 3 %}
      <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
      </li>
    {% endfor %}
</ul>
